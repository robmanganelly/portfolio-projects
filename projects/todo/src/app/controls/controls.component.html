<div class="new-wrapper" *ngIf="createEnabled">
  <app-new-task></app-new-task>
</div>
<div class="controls-container">
  <button pButton
    (click)="onCreateClicked()"
    [label]="createEnabled ? 'Add' : 'Create'"
    icon="pi pi-plus"
  ></button>

  <button
    pButton
    pRipple
    class="p-button-secondary"
    *ngIf="createEnabled"
    (click)="cancelCreateTask()"
    label="Cancel"
    icon="pi pi-times"
  ></button>
</div>
